{% extends 'base.html' %}


{% block content %}


<div class="container text-center mt-5">
    <main class="form-signin w-50 m-auto">
        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="name" value="{{obj_to_be_edited.name}}">
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Title" name="location" value="{{obj_to_be_edited.location}}"> 
            <label for="floatingPassword">Location</label>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write Your Complaint Here..." name="complaint">{{obj_to_be_edited.complaint}}</textarea>
          </div>
          <div class="mb-3">
            <input type="file" name="file" placeholder="upload-image" value="{{obj_to_be_edited.complaint_image}}">
          </div>
          
          <button class="btn btn-outline-dark w-50 " type="submit">Change</button>
        </form>
      </main>
   
</div>
          {% if msg %}
          <div class="container d-flex justify-content-center">
            <div class="alert alert-success text-center w-50" role="alert">
              {{msg}}
            </div>
          </div>
          {% endif  %}




{% endblock content %}
