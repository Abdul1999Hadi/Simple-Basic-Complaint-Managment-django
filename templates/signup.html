{% extends 'base.html' %}


{% block content %}
<div class="container text-center" style="width: 350px; text-align:center">
  <form style="text-align: justify; padding-top:85px; ">
    <div class="mb-3">
      <label for="username" class="form-label">USER NAME</label>
      <input type="name" class="form-control" id="Inputusername" required>
    </div>
    <div class="mb-3">
      <label for="InputEmail1" class="form-label">EMAIL</label>
      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="phonenumber" class="form-label">MOBILE-NO</label>
      <input type="number" class="form-control" id="phonenumber1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="InputPassword1" class="form-label">PASSWORD</label>
      <input type="password" class="form-control" id="InputPassword1">
    </div>
    <div class="mb-3">
        <label for="InputPassword1" class="form-label">CONFIRM PASSWORD</label>
        <input type="password" class="form-control" id="InputPassword1" required>
      </div>
    <button type="submit" class="btn btn-primary">SIGN-IN</button><br><br>
    <p class="mb-3">Already have an account?<a href="log.html">LOGIN</a></p>
  </form>
</div>
{% endblock content %}
